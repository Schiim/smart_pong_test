<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 LED Steuerung</title>
</head>
<body>
    <h1>ESP32 LED Steuerung</h1>
    <button onclick="toggleLED()">LED umschalten</button>
    <button onclick="turnOffLED()">LED ausschalten</button>

    <script>
        const esp32Address = 'https://192.168.4.1'; // Setze hier die IP-Adresse deines ESP32 ein

        function toggleLED() {
            fetch(`${esp32Address}/toggleLED`)
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }

        function turnOffLED() {
            fetch(`${esp32Address}/turnOffLED`)
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
