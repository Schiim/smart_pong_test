<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Beispiel</title>
</head>
<body>
    <h1>WebSocket Steuerung</h1>

    <button onclick="controlLED()">LED steuern</button>
    <button onclick="turnOffLED()">LED ausschalten</button>

    <script>
        // Hier fügst du den JavaScript-Code ein
        var socket;

        function controlLED() {
            if (!socket) {
                socket = new WebSocket('ws://example.com/socket'); // Beispiel-URL anpassen
                socket.onopen = function(event) {
                    console.log('WebSocket opened');
                    // Hier kannst du optional Initialisierungsaktionen durchführen
                };
                socket.onmessage = function(event) {
                    console.log('Message from server ', event.data);
                    // Hier kannst du die Nachricht vom Server verarbeiten
                };
                socket.onerror = function(error) {
                    console.error('WebSocket error: ', error);
                };
                socket.onclose = function(event) {
                    console.log('WebSocket closed');
                    socket = undefined;
                };
            } else {
                // WebSocket ist bereits geöffnet, hier kannst du Nachrichten senden
                // Beispiel: socket.send('Toggle LED');
            }
        }

        function turnOffLED() {
            if (socket) {
                socket.close(); // Schließe die WebSocket-Verbindung
            } else {
                console.warn('WebSocket is not open');
            }
        }
    </script>
</body>
</html>
