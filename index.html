<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Control</title>
  <style>
    .circle {
      height: 50px;
      width: 50px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
    }
    .active {
      background-color: green;
    }
  </style>
</head>
<body>
  <h1>ESP32 Control</h1>
  <button onclick="toggleLED()">Toggle LED</button>
  <div id="buttonStatus" class="circle"></div>

  <script>
    const ESP_IP = "192.168.1.107";
    let ledState = false;

    function toggleLED() {
      const url = ledState ? `http://${ESP_IP}/led/off` : `http://${ESP_IP}/led/on`;
      fetch(url)
        .then(response => response.text())
        .then(data => {
          console.log(data);
          ledState = !ledState;
        });
    }

    function checkButtonStatus() {
      fetch(`http://${ESP_IP}/button/status`)
        .then(response => response.text())
        .then(data => {
          console.log(data);
          const circle = document.getElementById("buttonStatus");
          if (data.includes("Pressed")) {
            circle.classList.add("active");
          } else {
            circle.classList.remove("active");
          }
        });
    }

    setInterval(checkButtonStatus, 1000);
  </script>
</body>
</html>
