<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESP32 Control Panel</h1>
        <p>Control LED and Circle</p>
        <button class="button" onclick="controlLED()">Toggle LED</button>
        <button class="button" onclick="controlCircle()">Toggle Circle</button>
    </div>

    <script>
        function controlLED() {
            // Hier kannst du Logik hinzufügen, um die LED zu steuern
            console.log("Toggle LED button clicked");
            // Optional: Du kannst hier auch eine AJAX-Anfrage senden, um die LED auf dem ESP32 zu steuern
        }

        function controlCircle() {
            // Hier kannst du Logik hinzufügen, um den Kreis zu steuern
            console.log("Toggle Circle button clicked");
            // Optional: Du kannst hier auch eine AJAX-Anfrage senden, um den Kreis auf dem ESP32 zu steuern
        }
    </script>
</body>
</html>
